<p>class-messages works!</p>
<div *ngIf="teacherId">
  <h2>Enrollment Messages for: {{ teacherId }}</h2>
  <div *ngIf="receivedEnrollmentMessages.length > 0; else noMessages">
    <ul>
      <li *ngFor="let message of receivedEnrollmentMessages">{{ message }}</li>
    </ul>
  </div>
  <ng-template #noMessages>
    <p>No enrollment messages received yet for {{ teacherId }}.</p>
  </ng-template>
</div>
